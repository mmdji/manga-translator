<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ji-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    .bg { fill: #0f172a; }
    .text { font-family: sans-serif; font-weight: 900; font-size: 75px; }
    .m-shadow-r { fill: #dc2626; opacity: 0.7; filter: blur(1px); }
    .m-shadow-b { fill: #2563eb; opacity: 0.7; filter: blur(1px); }
    .m-main { fill: #ffffff; }
    .j-shadow { fill: #9333ea; opacity: 0.8; filter: blur(2px); }
    .j-main { fill: url(#ji-grad); filter: url(#glow); }
  </style>
  
  <rect width="100" height="100" rx="20" class="bg"/>
  
  <text x="12" y="78" class="text m-shadow-r">M</text>
  <text x="16" y="82" class="text m-shadow-b">M</text>
  <text x="14" y="80" class="text m-main">M</text>
  
  <text x="58" y="78" class="text j-shadow">J</text>
  <text x="60" y="80" class="text j-main">J</text>
</svg>